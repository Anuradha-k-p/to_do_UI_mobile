<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-app</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <div class="parent">
        <div class="heading">
            <h1> <span style="color: #424242;">Tasks</span><span style="color:#00A5EC ;">List</span></h1>
        </div>  
        <div class="task">
            <a href="./index2.html" class="new"><div class="plus">+</div>
            <div class="circle"></div>
            <div class="add">Add New Task</div></a>
        </div>
        <div class="flex_container">
            <div class="flex_item">
              <a href="./index2.html" class="page_2"><label for="paris"><h3 class="start"> Trip to Paris</h3></label></a><hr/>
              <p class="trip"><input type="checkbox" class="line_1" disabled checked> visit Church</p><br>
              <input type="checkbox" class="line_2" > Shopping
           </div>
            <div class="flex_item">
              <a href="./index2.html" class="page_2"><label for="list"><h3 class="start"> My To Do List</h3></label> </a><hr/>
                <p class="trip"><input type="checkbox" class="line_1" disabled checked> visit Supermarket</p><br>
                <input type="checkbox" class="line_2" > Buy Vegetables
            </div>
            <div class="flex_item">
                <a href="./index2.html" class="page_2"><label for="routine"><h3 class="start"> Daily Morning Routine for...</h3> </label></a><hr/>
                  <p class="trip"><input type="checkbox" class="line_1" disabled checked> Wake up at 6 AM</p><br>
                  <input type="checkbox" class="line_2" > Sleep at 10 PM
            </div>
        
        </div>
    </div>
    <div class="p2">
        <p class="pop_2">Add New Item</p>
        <div class="close"><i class="fa-sharp fa-solid fa-xmark"></i></div>
        <hr/>
        <input type="text" placeholder="Visit famous Places" class="in">
        <a href="./index3.html" class="page_3"><button class="button">+ Add Task</button></a>
        
  
    </div>
    
</body>
</html>
